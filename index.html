<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis 15 Años - Ana Belén</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: 
                radial-gradient(circle at 20% 30%, rgba(180, 156, 232, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(200, 181, 235, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(160, 133, 214, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(220, 208, 255, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #f0e6ff 0%, #e6d7ff 25%, #dcc8ff 50%, #e8ddff 75%, #f5f0ff 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Flores de fondo más realistas */
        .bg-flower {
            position: fixed;
            opacity: 0.15;
            z-index: 1;
        }
        
        .bg-flower::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(ellipse at center, #c8b5eb 20%, #e6d7ff 40%, transparent 70%);
            border-radius: 50%;
        }
        
        .bg-flower::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 80px;
            background: radial-gradient(ellipse at center, #b89ce8 30%, transparent 70%);
            border-radius: 50%;
            top: -10px;
            left: 10px;
            transform: rotate(45deg);
        }
        
        .bg-flower1 {
            top: 5%;
            left: 10%;
            transform: rotate(-20deg) scale(1.2);
        }
        
        .bg-flower2 {
            top: 15%;
            right: 5%;
            transform: rotate(60deg) scale(0.8);
        }
        
        .bg-flower3 {
            bottom: 20%;
            left: 5%;
            transform: rotate(120deg) scale(1.1);
        }
        
        .bg-flower4 {
            bottom: 10%;
            right: 8%;
            transform: rotate(-45deg) scale(0.9);
        }
        
        .bg-flower5 {
            top: 40%;
            left: 2%;
            transform: rotate(90deg) scale(0.7);
        }
        
        .bg-flower6 {
            top: 60%;
            right: 3%;
            transform: rotate(-90deg) scale(0.6);
        }
        
        /* Mariposas con emojis reales */
        .butterfly {
            position: fixed;
            font-size: 20px;
            opacity: 0.7;
            animation: flutter 4s ease-in-out infinite;
            filter: hue-rotate(270deg) saturate(1.2);
            z-index: 2;
        }
        
        /* Mariposas violetas adicionales */
        .butterfly-violet {
            position: fixed;
            font-size: 24px;
            opacity: 0.6;
            animation: flutter-violet 5s ease-in-out infinite;
            filter: hue-rotate(270deg) saturate(1.5) brightness(0.9);
            z-index: 2;
        }
        
        .butterfly1 { top: 12%; left: 15%; animation-delay: 0s; }
        .butterfly2 { top: 25%; right: 12%; animation-delay: 1.5s; }
        .butterfly3 { bottom: 30%; left: 8%; animation-delay: 3s; }
        .butterfly4 { bottom: 15%; right: 15%; animation-delay: 0.8s; }
        .butterfly5 { top: 45%; left: 5%; animation-delay: 2.2s; }
        .butterfly6 { top: 65%; right: 10%; animation-delay: 1.2s; }
        
        /* Posiciones para mariposas violetas adicionales */
        .butterfly-violet1 { top: 8%; right: 20%; animation-delay: 0.5s; }
        .butterfly-violet2 { top: 35%; left: 3%; animation-delay: 2s; }
        .butterfly-violet3 { top: 55%; right: 5%; animation-delay: 3.5s; }
        .butterfly-violet4 { bottom: 40%; left: 12%; animation-delay: 1s; }
        .butterfly-violet5 { bottom: 8%; right: 25%; animation-delay: 2.8s; }
        .butterfly-violet6 { top: 75%; left: 8%; animation-delay: 4s; }
        .butterfly-violet7 { top: 20%; left: 25%; animation-delay: 1.7s; }
        .butterfly-violet8 { bottom: 25%; right: 8%; animation-delay: 3.2s; }
        
        @keyframes flutter {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-8px) translateX(3px) rotate(2deg); }
            50% { transform: translateY(4px) translateX(-2px) rotate(-1deg); }
            75% { transform: translateY(-3px) translateX(4px) rotate(1deg); }
        }
        
        @keyframes flutter-violet {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-12px) translateX(5px) rotate(3deg) scale(1.1); }
            50% { transform: translateY(6px) translateX(-3px) rotate(-2deg) scale(0.9); }
            75% { transform: translateY(-4px) translateX(6px) rotate(2deg) scale(1.05); }
        }
        
        /* SECCIÓN PRINCIPAL - PANTALLA COMPLETA */
        .hero-section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }
        
        .hero-content {
            color: #5d4178;
        }
        
        .header-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: -5px;
            color: #6b4d8a;
        }
        
        .age-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 85px;
            font-weight: 500;
            color: #7a5ba3;
            line-height: 0.8;
            margin: 5px 0;
            text-shadow: 0 3px 8px rgba(122, 91, 163, 0.3);
        }
        
        .anos-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #6b4d8a;
        }
        
        .name-text {
            font-family: 'Great Vibes', cursive;
            font-size: 46px;
            color: #8a6bb8;
            margin: 15px 0 25px 0;
            text-shadow: 0 2px 6px rgba(138, 107, 184, 0.25);
        }
        
        /* Container para la imagen de la quinceañera */
        .quinceañera-container {
            width: 300px;
            height: 300px;
            margin: 20px 0;
            position: relative;
            background: #e5e5e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 25px rgba(122, 91, 163, 0.2),
                inset 0 1px 3px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        /* Imagen de la quinceañera */
        .quinceañera-image {
            width: 280px;
            height: 280px;
            object-fit: contain;
            object-position: center;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            background: #e5e5e5;
        }
        
        /* Brillos en la imagen */
        .sparkle {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 8px;
            animation: twinkle 2.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 3;
        }
        
        .sparkle1 { top: 30%; left: 25%; animation-delay: 0s; }
        .sparkle2 { top: 50%; right: 20%; animation-delay: 0.8s; }
        .sparkle3 { bottom: 25%; left: 30%; animation-delay: 1.6s; }
        .sparkle4 { bottom: 40%; right: 25%; animation-delay: 2.4s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* SECCIÓN DE DETALLES DEL EVENTO */
        .details-section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }
        
        .details-content {
            max-width: 400px;
            text-align: center;
            color: #5d4178;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(122, 91, 163, 0.2);
        }
        
        .details-title {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            color: #8a6bb8;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(138, 107, 184, 0.2);
        }
        
        .detail-item {
            margin-bottom: 20px;
        }
        
        .detail-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 500;
            color: #6b4d8a;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            font-weight: 300;
            color: #5d4178;
        }
        
        .date-text {
            font-family: 'Great Vibes', cursive;
            font-size: 34px;
            color: #8a6bb8;
            margin: 25px 0 8px 0;
        }
        
        .time-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #6b4d8a;
        }
        
        .address-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 8px;
            color: #5d4178;
        }
        
        .rsvp-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 25px;
            color: #5d4178;
        }
        
        .thanks-text {
            font-family: 'Great Vibes', cursive;
            font-size: 38px;
            color: #8a6bb8;
            margin-top: 15px;
        }
        
        /* Hojas decorativas */
        .leaf {
            position: fixed;
            width: 20px;
            height: 12px;
            background: linear-gradient(45deg, #a085d6 0%, #c8b5eb 100%);
            border-radius: 0 100% 0 100%;
            opacity: 0.4;
            z-index: 1;
        }
        
        .leaf::before {
            content: '';
            width: 1px;
            height: 15px;
            background: #a085d6;
            position: absolute;
            left: 50%;
            top: -3px;
            transform: translateX(-50%);
        }
        
        .leaf1 {
            top: 18%;
            left: 12%;
            transform: rotate(-30deg);
        }
        
        .leaf2 {
            top: 35%;
            right: 8%;
            transform: rotate(45deg);
        }
        
        .leaf3 {
            bottom: 25%;
            left: 6%;
            transform: rotate(70deg);
        }
        
        .leaf4 {
            bottom: 40%;
            right: 12%;
            transform: rotate(-60deg);
        }
        
        /* Flecha indicativa para scroll */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            z-index: 15;
        }
        
        .scroll-arrow {
            width: 20px;
            height: 20px;
            border: 2px solid #8a6bb8;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .age-number {
                font-size: 70px;
            }
            
            .name-text {
                font-size: 40px;
            }
            
            .quinceañera-container {
                width: 250px;
                height: 250px;
            }
            
            .quinceañera-image {
                width: 230px;
                height: 230px;
            }
            
            .details-content {
                margin: 0 10px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Flores de fondo -->
    <div class="bg-flower bg-flower1"></div>
    <div class="bg-flower bg-flower2"></div>
    <div class="bg-flower bg-flower3"></div>
    <div class="bg-flower bg-flower4"></div>
    <div class="bg-flower bg-flower5"></div>
    <div class="bg-flower bg-flower6"></div>
    
    <!-- Mariposas originales -->
    <div class="butterfly butterfly1">🦋</div>

    <!-- Mariposas violetas adicionales -->
    <div class="butterfly-violet butterfly-violet1">🦋</div>

    <div class="butterfly-violet butterfly-violet3">🦋</div>
    <div class="butterfly-violet butterfly-violet4">🦋</div>
    <div class="butterfly-violet butterfly-violet5">🦋</div>
    <div class="butterfly-violet butterfly-violet6">🦋</div>
    <div class="butterfly-violet butterfly-violet7">🦋</div>
    <div class="butterfly-violet butterfly-violet8">🦋</div>
    
    <!-- Hojas -->
    <div class="leaf leaf1"></div>
    <div class="leaf leaf2"></div>
    <div class="leaf leaf3"></div>

    <!-- SECCIÓN PRINCIPAL - HERO -->
    <section class="hero-section">
        <div class="hero-content">

            <div class="age-number">15</div>

            <div class="name-text">Ana Belén</div>
            
            <div class="quinceañera-container">
                <!-- REEMPLAZA "tu-imagen.jpg" por la ruta de tu imagen -->
                <img src="chica.jpeg" alt="Ana Belén Quinceañera" class="quinceañera-image">
                
                <!-- Sparkles opcionales sobre la imagen -->
                <div class="sparkle sparkle1">✨</div>

        <!-- Indicador de scroll -->
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>

    <!-- SECCIÓN DE DETALLES DEL EVENTO -->
    <section class="details-section">
        <div class="details-content">
            <div class="details-title">Detalles del Evento</div>
            
            <div class="detail-item">
                <div class="date-text">Septiembre 27</div>

            </div>
            
            <div class="detail-item">

    </section>
</body>
</html>
